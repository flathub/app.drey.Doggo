id: app.drey.Doggo
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: doggo
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.10.0
  - name: doggo
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/sungsphinx/Doggo.git
        tag: '46.1'
        x-checker-data:
          type: git
          tag-pattern: ([\d.]+)$
        commit: 86143c01497950347762fc57759c3a59887a951b
